<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

</head>
<body>

<div class="login-container">
  <h1>تسجيل الدخول</h1>
  <div class="input-container">
    <input type="text" id="authCode" placeholder="ادخل كود المصادقة" required>
    <button class="arrow-button">&#8592;</button> <!-- سهم لزر الدخول -->
  </div>

  <!-- Footer inside the container -->
  <footer>
    <p>جميع الحقوق محفوظة &copy; 2024</p>
  </footer>
</div>

<script>
  const users = {
    "anaysu11": { name: "يوسف", image: "https://cdn.discordapp.com/avatars/509912219421507584/d77aac5d0ed3923bf3260da024a71385.webp?size=1024&animated=true&width=0&height=256" },

    // أضف المزيد من الرموز والمستخدمين هنا
  };

  document.querySelector('.arrow-button').addEventListener('click', function() {
    const authCode = document.getElementById('authCode').value;
    const user = users[authCode];

    if (user) {
      // تخزين معلومات المستخدم في localStorage
      localStorage.setItem('user', JSON.stringify(user));
      window.location.href = 'index.html'; // الانتقال إلى صفحة الفيزا
    } else {
      alert('كود غير صحيح');
    }
  });
</script>
  
</body>
</html>
